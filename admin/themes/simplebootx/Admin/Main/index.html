<admintpl file="header"/>
<style>
    .home_info li em {
        float: left;
        width: 120px;
        font-style: normal;
    }

    li {
        list-style: none;
    }
</style>
</head>
<body>
<div class="wrap">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    {:L('SYSTEM_INFORMATIONS')}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr role="row">
                            <th>参数</th>
                            <th>数值</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="server_info" id="vo">
                            <tr>
                                <td>{$key}</td>
                                <td><span>{$vo}</span></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
</body>
</html>
