<admintpl file="header"/>
</head>
<body>

<div class="wrap">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <form class="js-ajax-form form-horizontal" method="post" action="{:U('User/userinfo_post')}">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        {:L('ADMIN_USER_USERINFO')}
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="control-group">
                            <label class="control-label" for="input-user_nicename">{:L('NICENAME')}</label>

                            <div class="controls">
                                <input type="hidden" name="id" value="{$id}">

                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="input-user_nicename" name="user_nicename" value="{$user_nicename}">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-gender">{:L('GENDER')}</label>

                            <div class="controls">
                                <div class="col-xs-4">
                                    <select name="sex" id="input-gender" class="form-control">
                                        <php>$sexs=array("0"=>L('GENDER_SECRECY'),"1"=>L('MALE'),"2"=>L('FEMALE'));
                                        </php>
                                        <foreach name="sexs" item="vo">
                                            <php>$sexselected=$key==$sex?"selected":"";</php>
                                            <option value="{$key}" {$sexselected}>{$vo}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-birthday">{:L('BIRTHDAY')}</label>

                            <div class="controls">
                                <div class="col-xs-4">
                                    <input class="js-date form-control" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{$birthday}">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-user_url">{:L('WEBSITE')}</label>

                            <div class="controls">
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="input-user_url" placeholder="http://thinkcmf.com" name="user_url" value="{$user_url}">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-signature">{:L('SIGNATURE')}</label>

                            <div class="controls">
                                <div class="col-xs-4">
                                    <textarea class="form-control" id="input-signature" placeholder="{:L('SIGNATURE')}" name="signature">{$signature}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </form>

            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>

<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
